  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header class="header">
        <nav class="navbar">
          <!-- Search Box-->
          <div class="search-box">
            <button class="dismiss"><i class="icon-close"></i></button>

              <input type="search" placeholder="What are you looking for..." class="form-control">
            </form>
          </div>
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <!-- Navbar Header-->
              <div class="navbar-header">
                <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                  <div class="brand-text d-none d-lg-inline-block"><span>Panser Robot </span><strong>Dashboard</strong></div>
                  <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
                <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
              </div>
              <!-- Navbar Menu -->
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                <!-- Languages dropdown    -->
                <li class="nav-item dropdown"><a id="languages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link language dropdown-toggle"><img src="static/img/flags/16/GB.png" alt="English"><span class="d-none d-sm-inline-block">English</span></a>
                  <ul aria-labelledby="languages" class="dropdown-menu">
                    <li><a rel="nofollow" href="#" class="dropdown-item text-secondary"> <img src="static/img/flags/16/DE.png" alt="English" class="mr-2">German (Not Avaliable)</a></li>
                    <li><a rel="nofollow" href="#" class="dropdown-item text-secondary"> <img src="static/img/flags/16/FR.png" alt="English" class="mr-2">French (Not Avaliable)</a></li>
                  </ul>
                </li>
                <!-- Logout    -->
                <li class="nav-item"><a href="/logout" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav class="side-navbar">
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center">
            <div class="title">
              <h1 class="h4">{{ current_user.name }}</h1>
              <p>Team Leader</p>
            </div>
          </div>
          <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
          <ul class="list-unstyled">
            <li class="active"><a href="index.html"> <i class="icon-home"></i>Home </a></li>
          </ul><span class="heading"></span>
        </nav>
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Dashboard</h2>
            </div>
          </header>
          <!-- Dashboard Counts Section-->
          <section class="dashboard-counts no-padding-bottom valueSection">
            <div class="container-fluid">
              <div class="row bg-white has-shadow">
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-violet"><i class="fas fa-microchip"></i></div>
                    <div class="title"><span>Servo 1<br>Value</span>
                    </div>
                    <div class="number" id="servoval"><strong id = "valueservo"></strong></div>
                  </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-red"><i class="fas fa-microchip"></i></div>
                    <div class="title"><span>Servo 2<br>Value</span>
                    </div>
                    <div class="number" id="servo1val"><strong id="valueservo1"></strong></div>
                  </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-green"><i class="fas fa-microchip"></i></div>
                    <div class="title"><span>Servo 3<br>Value</span>
                    </div>
                    <div class="number" id="servo2val"><strong id="valueservo2"></strong></div>
                  </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-blue"><i class="fas fa-seedling"></i></div>
                    <div class="title"><span>Kelembapan<br>Tanah</span>
                    </div>
                    <div class="number" id="photocellval"><strong id="valuephotocell"></strong></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Dashboard Header Section    -->
          <!-- Form Section -->
          <form class="form-box container mt-3" method="post" id="myForm">
            <div class="form-row container">
              <div class="col">
                <label for="formControlRange">Servo 1 Value : <span id="out1"></span></label>
                <input type="range" min="0" max="180" value="0" class="form-control-range" name = "data1" id="formControlRange" placeholder="Servo 1 Value">
              </div>
              <div class="col">
                <label for="formControlRange2">Servo 2 Value : <span id="out2"></span></label>
                <input type="range" min="0" max="180" value="0" class="form-control-range" name = "data2" placeholder="Servo 2 Value" id="formControlRange2">
              </div>
              <div class="col">
                <label for="formControlRange3">Servo 3 Value : <span id="out3"></span></label>
                <input type="range" min="0" max="180" value="0" class="form-control-range" name = "data3" placeholder="Servo 3 Value" id="formControlRange3">
              </div>
            </div>
          </form>
          <!-- <form classs="form-box container mt-3" method="post" id="myForm">
            <div class="form-row">
                <div class="col">
                  <label for="formControlRange">Example Range input</label>
                  <input type="range" class="form-control-range" id="formControlRange">
                </div>
            </div>
          </form> -->
          <!-- Page Footer-->
          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p>M4RC TWO Robotic Team &copy; 2020</p>
                </div>
                <div class="col-sm-6 text-right">
                  <p>Design and Backend By Ã†nzt</p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.cookie/jquery.cookie.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-validation/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/js/charts-home.js')  }}"></script>
    <!-- Main File-->
    <script src="{{ url_for('static', filename='js/js/front.js') }}"></script>
    <script src="{{ url_for('static', filename='js/js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
